<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- STYLES -->
  <link rel="stylesheet" href="../../assets/css/reset.css">
  <link rel="stylesheet" href="../../assets/css/small-card.css">
  <link rel="stylesheet" href="../../assets/css/card.css">
  <link rel="stylesheet" href="../../assets/css/header.css">
  <link rel="stylesheet" href="../../assets/css/navigation.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" href="../../assets/img/dashstack.svg">
  <title>DashStack</title>
</head>

<body>
  <main>
    <nav></nav>

    <section class="section">
      <header class="header">
        <div class="searchbar">
          <img src="../../assets/img/search-icon.svg" alt="Search Icon">
          <input type="text" placeholder="Search...">
        </div>
        <div class="right">
          <div class="notification">
            <div class="count">6</div>
            <img src="../../assets/img/notification.svg" alt="Notification Icon">
          </div>

          <div class="language">
            <img src="../../assets/img/language.svg" alt="Language">
            English
            <img src="../../assets/img/angle-down.svg" alt="Angle Down">
          </div>

          <div class="user">
            <img src="../../assets/img/user.jpg" alt="User">
            <div class="user-name">
              <p>Marcos L. Ferreira</p>
              <span>Admin</span>
            </div>
            <div class="angle-down">
              <img src="../../assets/img/angle-down.svg" alt="Angle Down">
            </div>
          </div>
        </div>
      </header>

      <div class="container">
        <h1 class="title">Table</h1>
      </div>
    </section>
  </main>

  <script src="../../assets/js/nav.js"></script>
</body>

</html>
