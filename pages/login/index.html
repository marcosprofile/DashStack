<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- STYLES -->
  <link rel="stylesheet" href="../../assets/css/reset.css">
  <link rel="stylesheet" href="../../assets/css/input-text.css">
  <link rel="stylesheet" href="../../assets/css/button.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" href="../../assets/img/dashstack.svg">
  <title>DashStack</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../../assets/img/logo.svg" alt="Logo DashStack">
    </div>
    
    <h1 class="title">Login to Account</h1>
    <p class="subtitle">Please enter your email and password to continue</p>
    
    <form class="form">
      <div class="input">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" pattern=".+@.+\.(com|com\.br)$" placeholder="esteban_schiller@gmail.com" required>
        <small id="emailError" style="display: none;">O e-mail deve terminar com .com ou .com.br</small>
      </div>
      <div class="input">
        <div class="password" required>
          <label for="password">Password</label>
          <a href="#">Forget Password?</a>
        </div>
        <input type="password" id="password" name="password" minlength="8" required>
        <small id="passwordError" style="display: none;">Senha incorreta.</small>
        <div class="input checkbox-container">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember Password</label>
        </div>
      </div>
      <button class="primary" type="submit" id="submitBtn" disabled>Sign In</button>
      <div class="message-flex">
        Don't have an account?
        <a href="/pages/login/create-account/index.html">Create Account</a>
      </div>
    </form>
  </div>

  <script src="./assets/js/validation.js"></script>
</body>
</html>
